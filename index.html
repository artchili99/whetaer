<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>
            </div>
            <div id="weatherInfo" class="text-center"></div>
        </div>
    </div>
</div>
<div class="loader-container">
    <div class="loader"></div>
</div>
<script src="js/main.js"></script>

<template id="weather-template">
    <h2 class="city-name"></h2>
    <div class="temperature-container">
        <div id="temp"></div>
        <span id="tempTipe"></span>
    </div>
    <div id="temps">
        <button class="btn btn-primary" id="tempSwitch"></button>
    </div>
    <div class="weather-description"></div>
    <div class="humidity"></div>
    <div class="wind-speed"></div>
    <img class="weather-icon" alt="">
</template>
</body>
</html>
